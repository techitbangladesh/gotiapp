
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#09090b">
    <title>Goti - Premium High Speed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#E10600',
                        zinc: { 950: '#09090b' }
                    },
                    fontFamily: {
                        bengali: ['Hind Siliguri', 'sans-serif'],
                        english: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --app-height: 100%;
        }
        html, body {
            height: var(--app-height);
            overflow: hidden;
            position: fixed;
            width: 100%;
            background-color: #09090b;
        }
        body { 
            -webkit-font-smoothing: antialiased; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            touch-action: manipulation;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .glass-header { background-color: rgba(9, 9, 11, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .glass-nav { background-color: rgba(9, 9, 11, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.05); }
        .tracking-tightest { letter-spacing: -0.06em; }
        ::-webkit-scrollbar { display: none; }
        
        #splash {
            position: fixed;
            inset: 0;
            background: #09090b;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .app-active #splash { opacity: 0; pointer-events: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "jsqr": "https://esm.sh/jsqr@1.4.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100">
    <div id="splash">
        <div class="flex flex-col items-center gap-4">
            <div class="text-6xl font-black text-red-600 tracking-tightest font-english animate-pulse">GOTI.</div>
            <div class="w-12 h-0.5 bg-zinc-800 rounded-full overflow-hidden">
                <div class="w-full h-full bg-red-600 animate-[loading_1.5s_infinite_linear]"></div>
            </div>
        </div>
    </div>
    <style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        const resetHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        window.addEventListener('resize', resetHeight);
        resetHeight();
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
